<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>簡易報名測試網頁</title>
<style>
  :root { --gap:14px; --radius:12px; --font: system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif; }
  body { font-family: var(--font); margin:0; background:#fafafa; color:#222; }
  .wrap { max-width:720px; margin:0 auto; padding:16px; }
  h1 { font-size:22px; margin:12px 0 8px; }
  h2 { font-size:20px; margin:20px 0 8px; }
  h3.subh { font-size:18px; margin:12px 0 8px; }
  label { display:block; font-size:16px; margin:8px 0 6px; }
  input, select, button, .btn {
    font-size:18px; padding:14px 16px; width:100%; box-sizing:border-box; border-radius: var(--radius);
    border:1px solid #ddd; background:#fff;
  }
  button, .btn { border:none; background:#1a73e8; color:#fff; font-weight:700; }
  .btn-ghost { background:#fff; color:#1a73e8; border:1px solid #1a73e8; }
  .btn-danger { background:#e53935; }
  .row { display:flex; gap: var(--gap); }
  .row > * { flex:1; }
  .card {
    background:#fff; border:1px solid #eee; border-radius: var(--radius); padding:14px; margin:10px 0;
    box-shadow:0 1px 0 rgba(0,0,0,.03);
  }
  .card-green { background:#e8f5e9; border-color:#c8e6c9; }
  .muted { color:#666; font-size:14px; }
  .section { margin:20px 0; }
  .hidden { display:none; }
  .divider { height:1px; background:#eee; margin:16px 0; }
  .list { list-style:none; padding:0; margin:8px 0 0; }
  .list li { padding:8px 0; border-bottom:1px dashed #eee; }
  .spacer-top { margin-top:22px !important; }
  .nowrap { white-space:nowrap; }

  /* ========= 時段行：Grid，自動上下列 ========= */
  .time-row {
    display:grid;
    grid-template-columns: auto 1fr 1fr auto 1fr 1fr auto; /* 起 | 起時 | 起分 | 迄 | 迄時 | 迄分 | 刪除 */
    column-gap: 8px; row-gap: 8px; align-items:center;
  }
  .lab { font-weight:700; padding:0 6px; }
  .lab-start { grid-column: 1 / 2; }
  .start-hour { grid-column: 2 / 3; }
  .start-min  { grid-column: 3 / 4; }
  .lab-end   { grid-column: 4 / 5; }
  .end-hour  { grid-column: 5 / 6; }
  .end-min   { grid-column: 6 / 7; }
  .btn-del   { grid-column: 7 / 8; white-space:nowrap; }
  select.time { width:100%; min-width:0; }

  @media (max-width: 480px) {
    .time-row {
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "labStart labStart"
        "startH startM"
        "labEnd labEnd"
        "endH endM"
        "del del";
    }
    .lab-start { grid-area: labStart; }
    .lab-end   { grid-area: labEnd; }
    .start-hour{ grid-area: startH; }
    .start-min { grid-area: startM; }
    .end-hour  { grid-area: endH; }
    .end-min   { grid-area: endM; }
    .btn-del   { grid-area: del; justify-self: end; }
  }

  /* 大字確認畫面 */
  .overlay { position: fixed; inset:0; background: rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; padding:16px; z-index:999; }
  .overlay .panel { background:#fff; border-radius:16px; padding:24px; max-width:640px; width:100%; text-align:center; }
  .ok-title { font-size:28px; font-weight:900; margin:6px 0 12px; }
  .ok-info { font-size:20px; line-height:1.6; }
  .ok-sub { color:#666; font-size:16px; margin-top:8px; }

  /* 刪除確認 */
  .modal { position: fixed; inset:0; background: rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; padding:16px; z-index:1000; }
  .modal .panel { background:#fff; border-radius:16px; padding:20px; max-width:560px; width:100%; }
  .danger-title { color:#e53935; font-size:22px; font-weight:900; margin:0 0 8px; }
  .danger-text { color:#b71c1c; font-size:16px; margin:6px 0 14px; }
</style>
</head>
<body>
<div class="wrap">
  <h1>簡易報名測試網頁</h1>
  <div class="row">
    <button id="btnSignup">我要報名</button>
    <button id="btnManage" class="btn-ghost">管理場次（維護）</button>
  </div>

  <!-- 維護區（綠底卡片） -->
  <div id="adminPanel" class="section hidden">
    <div class="card card-green">
      <h2>新增場次</h2>
      <label>場次類型</label>
      <select id="sessionType">
        <option value="助念">助念</option>
        <option value="追思祝福">追思祝福</option>
      </select>

      <label>場次地點</label>
      <input id="sessionPlace" type="text" placeholder="例如：○○里活動中心（1F禮堂）" />

      <label>日期</label>
      <input id="sessionDate" type="date" />

      <label>時間時段（同日最多 4 個；5 分鐘一格；顯示為第一班、第二班…）</label>
      <div id="timeSlots"></div>
      <div class="row" style="margin-top:8px;">
        <button id="btnAddTime">＋ 新增時段</button>
        <button id="btnClearTimes" class="btn-ghost">清除全部時段</button>
      </div>

      <label class="spacer-top">備註文字（最多 50 字）</label>
      <input id="sessionNote" type="text" maxlength="50" placeholder="例如：請提前 10 分鐘到場；請穿著整齊等。" />

      <div class="row spacer-top">
        <button id="btnCreateSession">新增場次</button>
        <button id="btnResetForm" class="btn-ghost">清空表單</button>
      </div>
      <p class="muted">提示：選擇「起」與「迄」時間（分鐘為 00/05/10/…/55），且迄需晚於起。</p>
    </div>

    <div class="card">
      <h2>已建立的場次</h2>
      <div id="sessionList"></div>
      <p class="muted">刪除場次會一併移除該場次下的所有報名。</p>
    </div>
  </div>

  <!-- 報名區（分兩個下拉：助念 / 追思祝福） -->
  <div id="signupPanel" class="section hidden card">
    <h2>我要報名</h2>
    <label>姓名</label>
    <input id="regName" type="text" placeholder="請輸入您的姓名" />

    <h3 class="subh">助念</h3>
    <select id="regSessionJn"></select>

    <h3 class="subh">追思祝福</h3>
    <select id="regSessionZs"></select>

    <div class="row" style="margin-top:12px;">
      <button id="btnSubmitReg">送出報名</button>
      <button id="btnCancelReg" class="btn-ghost">取消</button>
    </div>
  </div>

  <!-- 報名狀況 -->
  <div class="section card">
    <h2>目前報名狀況</h2>
    <div id="statusArea"></div>
  </div>
</div>

<!-- 報名成功大字確認畫面 -->
<div id="okOverlay" class="overlay">
  <div class="panel">
    <div class="ok-title">✅ 報名成功！</div>
    <div id="okInfo" class="ok-info"></div>
    <div class="ok-sub">已為您記錄。若需更改，請洽維護人員。</div>
    <div style="margin-top:16px;">
      <button id="btnOkClose">好</button>
    </div>
  </div>
</div>

<!-- 刪除確認 Modal -->
<div id="delModal" class="modal">
  <div class="panel">
    <div class="danger-title">⚠ 確定要刪除此場次？</div>
    <div id="delTarget" style="font-weight:700; margin-bottom:6px;"></div>
    <div class="danger-text">此操作無法還原，且會一併刪除該場次所有報名資料！</div>
    <div class="row" style="margin-top:10px;">
      <button id="btnDelYes" class="btn-danger">我了解，仍要刪除</button>
      <button id="btnDelNo" class="btn-ghost">取消</button>
    </div>
  </div>
</div>

<script>
/** 資料結構（localStorage）
 * sessions: [{id, type, place, date, note, times:[{start, end}]}]
 * registrations: [{id, sessionId, slotKey, name}]
 */
const LS_KEYS = { sessions: 'awds_sessions', regs: 'awds_regs' };
const ADMIN_PWD = '12345678';

const $ = sel => document.querySelector(sel);
const el = (tag, cls, text) => { const x = document.createElement(tag); if (cls) x.className = cls; if (text!==undefined) x.textContent=text; return x; };
function toast(msg){ alert(msg); }

function loadSessions(){ try { return JSON.parse(localStorage.getItem(LS_KEYS.sessions))||[] } catch(e){ return [] } }
function saveSessions(list){ localStorage.setItem(LS_KEYS.sessions, JSON.stringify(list)); }
function loadRegs(){ try { return JSON.parse(localStorage.getItem(LS_KEYS.regs))||[] } catch(e){ return [] } }
function saveRegs(list){ localStorage.setItem(LS_KEYS.regs, JSON.stringify(list)); }
function uid(){ return 's'+Math.random().toString(36).slice(2,10); }
function show(id, on=true){ const n=$(id); if(!n) return; on ? n.classList.remove('hidden') : n.classList.add('hidden'); }

const weekMap = ['日','一','二','三','四','五','六'];
function fmtDateWithWeek(isoDate){
  if(!isoDate) return '';
  const d = new Date(isoDate + 'T00:00:00');
  const y = d.getFullYear(), m = d.getMonth()+1, dd = d.getDate();
  const w = weekMap[d.getDay()];
  return `${y}/${m}/${dd}(${w})`;
}
function pad2(n){ return (''+n).padStart(2,'0'); }
function fmtSlot(s){ return s.start + (s.end ? '～' + s.end : ''); }
function slotKeyOf(s){ return s.start + '-' + (s.end||''); }
function classLabel(idx, total){ return total>=2 ? (['第一班','第二班','第三班','第四班'][idx] || `第${idx+1}班`) : ''; }

function normalizeTimes(times){
  return (times||[]).map(t => typeof t === 'string' ? ({start:t, end:''}) : t);
}
function normalizeSession(s){
  const times = normalizeTimes(s.times).slice().sort((a,b)=> a.start.localeCompare(b.start));
  return { id:s.id, type:s.type, place:s.place || s.name || '', date:s.date, note:s.note || '', times };
}

// ====== DOM ======
const btnSignup = $('#btnSignup'), btnManage = $('#btnManage');
const adminPanel = $('#adminPanel');

const sessionType=$('#sessionType'), sessionPlace=$('#sessionPlace'), sessionDate=$('#sessionDate');
const timeSlots=$('#timeSlots'), btnAddTime=$('#btnAddTime'), btnClearTimes=$('#btnClearTimes');
const sessionNote=$('#sessionNote');
const btnCreateSession=$('#btnCreateSession'), btnResetForm=$('#btnResetForm'), sessionList=$('#sessionList');

const signupPanel=$('#signupPanel'), regName=$('#regName');
const regSessionJn=$('#regSessionJn'), regSessionZs=$('#regSessionZs');
const btnSubmitReg=$('#btnSubmitReg'), btnCancelReg=$('#btnCancelReg');

const statusArea=$('#statusArea');

const okOverlay = $('#okOverlay'), okInfo = $('#okInfo'), btnOkClose = $('#btnOkClose');

const delModal = $('#delModal'), delTarget = $('#delTarget'),
      btnDelYes = $('#btnDelYes'), btnDelNo = $('#btnDelNo');
let pendingDeleteSessionId = null;

// ===== UI 行為 =====
btnManage.onclick=()=>{
  const input = prompt('請輸入維護密碼');
  if (input === ADMIN_PWD) { show('#signupPanel', false); show('#adminPanel', true); }
  else if (input !== null) toast('密碼錯誤');
};
btnSignup.onclick=()=>{ show('#adminPanel', false); show('#signupPanel', true); renderRegSelect(); };

// ==== 建立 5 分鐘下拉 ====
function buildHourSelect(defaultVal=''){
  const sel = document.createElement('select'); sel.className = 'time';
  for (let h=0; h<24; h++){ const op=document.createElement('option'); op.value=pad2(h); op.textContent=pad2(h)+' 時'; sel.appendChild(op); }
  if (defaultVal) sel.value = defaultVal; return sel;
}
function buildMinuteSelect(defaultVal=''){
  const sel = document.createElement('select'); sel.className = 'time';
  [0,5,10,15,20,25,30,35,40,45,50,55].forEach(m=>{ const op=document.createElement('option'); op.value=pad2(m); op.textContent=pad2(m)+' 分'; sel.appendChild(op); });
  if (defaultVal) sel.value = defaultVal; return sel;
}
function resetTimeSlots(){ timeSlots.innerHTML=''; }
function addTimeSlot(valStart='', valEnd=''){
  const count = timeSlots.querySelectorAll('.slot-row').length;
  if (count >= 4) return toast('同一日期最多 4 個時段');
  let sh='09', sm='00', eh='10', em='00'; if (valStart){ [sh,sm]=valStart.split(':'); } if (valEnd){ [eh,em]=valEnd.split(':'); }
  const row = el('div','time-row slot-row');
  const labS = el('div','lab lab-start','起');
  const shSel = buildHourSelect(sh);   shSel.classList.add('start-hour');
  const smSel = buildMinuteSelect(sm); smSel.classList.add('start-min');
  const labE = el('div','lab lab-end','迄');
  const ehSel = buildHourSelect(eh);   ehSel.classList.add('end-hour');
  const emSel = buildMinuteSelect(em); emSel.classList.add('end-min');
  const del = el('button','btn-danger btn-del','刪除此時段'); del.onclick=()=> row.remove();
  row.appendChild(labS); row.appendChild(shSel); row.appendChild(smSel);
  row.appendChild(labE); row.appendChild(ehSel); row.appendChild(emSel);
  row.appendChild(del); timeSlots.appendChild(row);
}
btnAddTime.onclick=()=> addTimeSlot();
btnClearTimes.onclick=()=> resetTimeSlots();
btnResetForm.onclick=()=>{ sessionType.value='助念'; sessionPlace.value=''; sessionDate.value=''; sessionNote.value=''; resetTimeSlots(); };

// ==== 新增場次 ====
btnCreateSession.onclick=()=>{
  const type=(sessionType.value||'').trim(), place=(sessionPlace.value||'').trim(), date=sessionDate.value, note=(sessionNote.value||'').trim();
  const rows=Array.from(timeSlots.querySelectorAll('.slot-row'));
  if(!type || !place || !date) return toast('請完整填寫：類型、地點、日期');
  if(note.length > 50) return toast('備註文字最多 50 字');
  const times=[];
  for (const row of rows){
    const sh=row.querySelector('.start-hour').value, sm=row.querySelector('.start-min').value, eh=row.querySelector('.end-hour').value, em=row.querySelector('.end-min').value;
    const start=`${sh}:${sm}`, end=`${eh}:${em}`; if(end <= start) return toast('每個時段的「迄」需晚於「起」'); times.push({start,end});
  }
  if(times.length===0) return toast('請至少新增 1 個時段'); if(times.length>4) return toast('同一日期最多 4 個時段');
  times.sort((a,b)=> a.start.localeCompare(b.start));
  const list=loadSessions(); list.push({ id:uid(), type, place, date, note, times }); saveSessions(list);
  sessionPlace.value=''; sessionDate.value=''; sessionNote.value=''; resetTimeSlots(); renderSessions(); renderRegSelect(); renderStatus(); toast('已新增場次');
};

// ==== 列出場次（維護清單） ====
function renderSessions(){
  const list = loadSessions().map(normalizeSession)
    .sort((a,b)=> (a.date||'').localeCompare(b.date||'') || (a.place||'').localeCompare(b.place||''));
  sessionList.innerHTML='';
  if(list.length===0){ sessionList.appendChild(el('p','muted','目前尚無場次')); return; }
  list.forEach(s=>{
    const card = el('div','card');
    const title = el('div',null,`${fmtDateWithWeek(s.date)}｜${s.type}｜${s.place}`); title.style.fontWeight='700';
    const timesText = s.times.map((t,idx)=> `${classLabel(idx,s.times.length)}${fmtSlot(t)}`).join('、');
    const sub = el('div','muted',`時段：${timesText}`);
    card.appendChild(title); card.appendChild(sub);
    if (s.note) { const note = el('div','muted',`備註：${s.note}`); note.style.marginTop='6px'; card.appendChild(note); }
    const delBtn = el('button','btn-danger'); delBtn.textContent='刪除此場次'; delBtn.onclick=()=> openDeleteConfirm(s);
    card.appendChild(el('div','divider')); card.appendChild(delBtn); sessionList.appendChild(card);
  });
}

// ==== 刪除確認 ====
function openDeleteConfirm(s){ delTarget.textContent = `${fmtDateWithWeek(s.date)}｜${s.type}｜${s.place}`; pendingDeleteSessionId = s.id; delModal.style.display = 'flex'; }
btnDelNo.onclick=()=>{ delModal.style.display='none'; pendingDeleteSessionId=null; };
btnDelYes.onclick=()=>{
  if(!confirm('再次確認：確定要刪除此場次與其所有報名？')) return;
  const id = pendingDeleteSessionId; if(!id) return; delModal.style.display='none'; pendingDeleteSessionId=null;
  saveSessions(loadSessions().filter(x=>x.id!==id)); saveRegs(loadRegs().filter(r=>r.sessionId!==id));
  renderSessions(); renderRegSelect(); renderStatus(); toast('已刪除');
};

// ==== 報名下拉（分兩類；單班不顯示「第一班」） ====
function renderRegSelect(){
  const sessions = loadSessions().map(normalizeSession);
  function fillSelect(sel, type){
    sel.innerHTML='';
    const list = sessions.filter(s=>s.type===type);
    const options=[];
    list.forEach(s=>{
      s.times.forEach((slot, idx)=>{
        const val = { sessionId: s.id, slotKey: slotKeyOf(slot) };
        const label = `${fmtDateWithWeek(s.date)} ${classLabel(idx,s.times.length)}${fmtSlot(slot)}｜${s.place}` + (s.note ? `｜備註：${s.note}` : '');
        const opt = document.createElement('option'); opt.value = JSON.stringify(val); opt.textContent = label; options.push(opt);
      });
    });
    if(options.length===0){
      const opt = document.createElement('option'); opt.textContent=`目前沒有可報名的${type}場次`; opt.value=''; sel.appendChild(opt);
    }else{
      options.sort((a,b)=> a.textContent.localeCompare(b.textContent)); options.forEach(o=> sel.appendChild(o));
      // 加上第一個空白提示項
      const hint = document.createElement('option'); hint.textContent='— 請選擇 —'; hint.value=''; hint.selected=true; sel.insertBefore(hint, sel.firstChild);
    }
  }
  fillSelect(regSessionJn,'助念');
  fillSelect(regSessionZs,'追思祝福');
}

// ==== 送出報名（只允許選一個下拉） ====
btnSubmitReg.onclick=()=>{
  const name = (regName.value||'').trim();
  const vJn = regSessionJn.value, vZs = regSessionZs.value;
  if(!name) return toast('請輸入姓名');

  const hasJn = vJn && vJn!=='', hasZs = vZs && vZs!=='';
  if(!hasJn && !hasZs) return toast('請在「助念」或「追思祝福」中選擇一個場次');
  if(hasJn && hasZs) return toast('請只選擇其中一個類別的場次');

  const val = hasJn ? vJn : vZs;
  let sel; try { sel = JSON.parse(val); } catch(e){}
  if(!sel || !sel.sessionId || !sel.slotKey) return toast('請選擇場次');

  const regs = loadRegs(); regs.push({ id: uid(), sessionId: sel.sessionId, slotKey: sel.slotKey, name }); saveRegs(regs);

  const s = loadSessions().map(normalizeSession).find(x=>x.id===sel.sessionId);
  let display = '';
  if (s){
    const idx = s.times.findIndex(t=> slotKeyOf(t)===sel.slotKey);
    const slot = s.times[idx];
    display = `${fmtDateWithWeek(s.date)} ${classLabel(idx,s.times.length)}${fmtSlot(slot)}｜${s.type}｜${s.place}` + (s.note ? `<br><span class="muted">備註：${s.note}</span>` : '');
  }
  okInfo.innerHTML = `<div><b>${name}</b></div><div>${display}</div>`;

  regName.value=''; renderStatus(); okOverlay.style.display = 'flex';
};
btnOkClose.onclick=()=>{ okOverlay.style.display='none'; };
btnCancelReg.onclick=()=> show('#signupPanel', false);

// ==== 報名狀況（「已報名」強制換行；單班不顯示班次文字） ====
function renderStatus(){
  const sessions = loadSessions().map(normalizeSession);
  const regs = loadRegs();

  const bySession = {};
  sessions.forEach(s=>{ bySession[s.id] = { meta:s, times:{} }; s.times.forEach(t=> bySession[s.id].times[slotKeyOf(t)] = []); });
  regs.forEach(r=>{ if(bySession[r.sessionId] && bySession[r.sessionId].times[r.slotKey]) bySession[r.sessionId].times[r.slotKey].push(r.name); });

  const order = sessions.sort((a,b)=> (a.date||'').localeCompare(b.date||'') || (a.place||'').localeCompare(b.place||''));
  statusArea.innerHTML='';
  if(order.length===0){ statusArea.appendChild(el('p','muted','目前尚無任何場次')); return; }

  let currentDate = '';
  order.forEach(s=>{
    if(s.date !== currentDate){ currentDate = s.date; const h = el('h3', null, fmtDateWithWeek(currentDate)); h.style.marginTop='16px'; statusArea.appendChild(h); }
    const block = el('div','card');
    const head = el('div', null, `${s.type}｜${s.place}`); head.style.fontWeight='700'; block.appendChild(head);
    if (s.note){ const note = el('div','muted', `備註：${s.note}`); note.style.margin = '6px 0 4px'; block.appendChild(note); }

    const ul = el('ul','list');
    s.times.forEach((t, idx)=>{
      const key = slotKeyOf(t);
      const names = (bySession[s.id].times[key]||[]);
      const listNames = names.join('、') || '（尚無報名）';
      const topLine = `${classLabel(idx,s.times.length)}${fmtSlot(t)}`;
      const li = document.createElement('li');
      li.innerHTML = `${topLine}<br><span class="nowrap">已報名：</span>${names.length} 人　${listNames}`;
      ul.appendChild(li);
    });
    block.appendChild(ul); statusArea.appendChild(block);
  });
}

// ===== 初次渲染 =====
renderSessions();
renderRegSelect();
renderStatus();
</script>
</body>
</html>
